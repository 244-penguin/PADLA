plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

//rootProject.version = '0.0.8'

def defaultEncoding = 'utf-8'
[compileJava, compileTestJava]*.options*.encoding = 'utf-8'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.26.0-GA'
    compile group: 'org.msgpack', name: 'msgpack', version: '0.6.12'
}


jar {
    archiveName = "${rootProject.name}.jar"
    manifest {
        attributes(
                'Premain-Class': 'jp.naist.heijo.Start',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true',
                'Can-Set-Native-Method-Prefix': 'true',
                'Implementation-Title': "PheijoMonitor",
                'Implementation-Version': rootProject.version
        )
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
